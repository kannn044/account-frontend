<div class="main-container">
  <header class="header">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <!-- <img src="./assets/images/moph_logo.png" alt="moph_logo" style="width: 64px; padding-right: 10px;"> -->
        <span class="title">ระบบพิมพ์สลิปเงินเดือน</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          {{fullname}}
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="javascript://" clrDropdownItem>เปลี่ยนรหัสผ่าน</a>
          <a (click)="logout()" href="javascript://" clrDropdownItem>ออกจากโปรแกรม</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav [clrVerticalNavCollapsible]="collapsible" [(clrVerticalNavCollapsed)]="collapse">
      <a clrVerticalNavLink routerLink="/sm/main" title="รายการแจ้งซ่อม" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="note" class="has-badge is-solid"></clr-icon>
        รายการแจ้งซ่อม
      </a>

      <clr-vertical-nav-group routerLinkActive="active">
        <a clrVerticalNavLink href="javascript://" title="กำหนดข้อมูลพื้นฐาน">
          <clr-icon shape="settings" clrVerticalNavIcon></clr-icon>
          กำหนดข้อมูลพื้นฐาน
        </a>
        <clr-vertical-nav-group-children *clrIfExpanded="false">
          <a clrVerticalNavLink routerLink="/sm/technicians" routerLinkActive="active">
            <clr-icon shape="library"></clr-icon>
            ข้อมูลผู้ใช้
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>
  </div>
</div>
